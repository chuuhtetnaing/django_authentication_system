{% extends 'account/base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">
    
    <h1 class="text-center">Login</h1>
    <form method="POST">
        {% csrf_token %}
      <div class="form-group">
        <!-- <label for="exampleInputEmail1">Username</label> -->
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Username" name = "username">
      </div>
      <div class="form-group">
        <!-- <label for="exampleInputPassword1">Password</label> -->
        <input type="password" class="form-control" placeholder="Enter Password" id="exampleInputPassword1" name="password">
      </div>
      <button type="submit" class="btn btn-secondary btn-block">Submit</button>
    </form>

</div>
{% endblock %}
